<mat-card>
  <mat-form-field>
    <input matInput row="6" [(ngModel)]="enteredTitle" />
  </mat-form-field>
  <mat-form-field>
    <textarea matInput row="6" [(ngModel)]="enteredContent"></textarea>
  </mat-form-field>

  <button
    mat-raised-button
    color="accent"
    (click)="onAddPost()">Save Post</button>
</mat-card>
