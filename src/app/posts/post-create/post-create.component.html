<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">

    <mat-form-field>
      <input
        matInput
        type="text"
        ngModel
        name="author"
        required
        placeholder="Post author"
        #author="ngModel">
        <mat-error *ngIf="author.invalid"> Please enter your name </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        matInput
        type="text"
        ngModel
        name="title"
        required
        placeholder="Post title"
        #title="ngModel">
        <mat-error *ngIf="title.invalid"> Please enter a title </mat-error>
    </mat-form-field>

    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" #filePicker>
    </div>

    <mat-form-field>
      <textarea
        matInput
        row="6"
        ngModel
        name="content"
        required
        placeholder="Post content"
        #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid"> Please enter content </mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="accent"
      type="submit">Save Post</button>

  </form>
</mat-card>
