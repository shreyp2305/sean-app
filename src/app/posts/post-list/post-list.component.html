<mat-accordion multi="true" *ngIf="posts.length > 0">
  <mat-expansion-panel *ngFor="let post of posts">

    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ post.title }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img *ngIf="post.imagePath != ''" [src]="post.imagePath">
      <img *ngIf="post.imagePath == ''" src="https://cataas.com/cat?width=100/{{post.id}}">
    </div>
    <p> {{ post.content}} </p>

    <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">EDIT</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">DELETE</button>
    </mat-action-row>

  </mat-expansion-panel>
</mat-accordion>

<p class="info-text mat-body-1" *ngIf="posts.length <= 0">No Posts added yet</p>
