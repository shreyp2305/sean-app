<mat-toolbar color="primary">
  <span>
    <a routerLink="/">My Messages</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li>
      <a mat-button
         *ngIf="isAuthenticated"
         routerLink="/create"
         routerLinkActive="mat-accent"> New Post </a>
    </li>
    <li>
      <a mat-button
         *ngIf="!isAuthenticated"
         routerLink="/login"
         routerLinkActive="mat-accent"> Login </a>
    </li>
    <li>
      <a mat-button
         *ngIf="!isAuthenticated"
         routerLink="/signup"
         routerLinkActive="mat-accent"> Sign Up </a>
    </li>
    <li>
      <button mat-button
              (click)="onLogout()"
              *ngIf="isAuthenticated"> Log Out </button>
    </li>
  </ul>
</mat-toolbar>
